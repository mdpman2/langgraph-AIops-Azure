        .status-indicator {

        .status-dot {
            width: 8px;

            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }

        /* Streaming Styles */

        .stage-item small {

        .streaming-result {

        /* Input Area */
        .input-area {

            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.1);

        .input-container {

        .send-button {

            }

            .suggestion-chips {

            }

            .suggestion-chip {
                text-align: center;
            }
        }

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        function addMessage(content, isUser = false) {
            // Hide welcome message
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ğŸ‘¤' : 'ğŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function addStreamingMessage() {
            // Hide welcome message
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'streamingMessage';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ğŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.id = 'streamingContent';
            contentDiv.innerHTML = `
                <div class="streaming-status" id="streamingStatus">
                    <span class="status-icon">â³</span>
                    <span class="status-text">ì—°ê²° ì¤‘...</span>
                </div>
                <div class="streaming-stages" id="streamingStages"></div>
                <div class="streaming-result" id="streamingResult" style="display:none;"></div>
            `;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function updateStreamingStatus(icon, text) {
            const statusDiv = document.getElementById('streamingStatus');
            if (statusDiv) {
                statusDiv.innerHTML = `<span class="status-icon">${icon}</span><span class="status-text">${text}</span>`;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addStreamingStage(stage) {
            const stagesDiv = document.getElementById('streamingStages');
            if (stagesDiv) {
                const stageDiv = document.createElement('div');
                stageDiv.className = 'stage-item';
                // ë³´ì•ˆ: ì‹ ë¢°í•  ìˆ˜ ìˆëŠ” ì„œë²„ ì‘ë‹µë§Œ innerHTMLë¡œ ì²˜ë¦¬
                // ì„œë²„ ì‘ë‹µì€ ë¯¸ë¦¬ ì •ì˜ëœ í˜•ì‹ë§Œ í—ˆìš©
                const sanitizedStage = stage
                    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                    .replace(/on\w+\s*=/gi, '');
                stageDiv.innerHTML = sanitizedStage;
                stagesDiv.appendChild(stageDiv);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showStreamingResult(result) {
            const statusDiv = document.getElementById('streamingStatus');
            const stagesDiv = document.getElementById('streamingStages');
            const resultDiv = document.getElementById('streamingResult');

            if (statusDiv) statusDiv.style.display = 'none';
            if (stagesDiv) stagesDiv.style.display = 'none';
            if (resultDiv) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = formatMessage(result);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeStreamingMessage() {
            const streamingMessage = document.getElementById('streamingMessage');
            if (streamingMessage) {
                streamingMessage.remove();
            }
        }

        // ë³´ì•ˆ: HTML íŠ¹ìˆ˜ë¬¸ì ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜ (XSS ë°©ì§€)
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ë³´ì•ˆ: URL ê²€ì¦ í•¨ìˆ˜
        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return ['http:', 'https:'].includes(url.protocol);
            } catch (_) {
                return false;
            }
        }

        function formatMessage(text) {
            if (!text) return '';

            // ë³´ì•ˆ: ë¨¼ì € HTML íŠ¹ìˆ˜ë¬¸ìë¥¼ ì´ìŠ¤ì¼€ì´í”„
            let formatted = escapeHtml(text);

            // Convert markdown-like syntax to HTML (ì´ìŠ¤ì¼€ì´í”„ëœ í…ìŠ¤íŠ¸ì—ì„œ ì•ˆì „í•˜ê²Œ ì²˜ë¦¬)
            formatted = formatted
                // Code blocks
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Bold
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                // Headers
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                // Line breaks
                .replace(/\n/g, '<br>');

            return formatted;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);

            // Add streaming message container
            addStreamingMessage();

            try {
                const response = await fetch('/agent/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ request: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let finalResult = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('Stream event:', data);  // ë””ë²„ê¹…ìš©
                                handleStreamEvent(data);
                                if (data.type === 'complete') {
                                    finalResult = data.result || 'ê²°ê³¼ê°€ ìƒì„±ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
                                }
                            } catch (e) {
                                console.error('JSON parse error:', e, line);
                            }
                        }
                    }
                }

                // ë‚¨ì€ ë²„í¼ ì²˜ë¦¬
                if (buffer.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(buffer.slice(6));
                        handleStreamEvent(data);
                        if (data.type === 'complete') {
                            finalResult = data.result || 'ê²°ê³¼ê°€ ìƒì„±ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
                        }
                    } catch (e) {
                        console.error('Final buffer parse error:', e);
                    }
                }

                // Show final result
                if (finalResult) {
                    showStreamingResult(finalResult);
                } else {
                    showStreamingResult('ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.');
                }

            } catch (error) {
                removeStreamingMessage();
                addMessage(`âŒ ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ${error.message}`);
            }

            sendButton.disabled = false;
            userInput.focus();
        }

        function handleStreamEvent(data) {
            // ë³´ì•ˆ: ì„œë²„ ë°ì´í„°ì˜ ë¬¸ìì—´ ê°’ì€ ì´ìŠ¤ì¼€ì´í”„ ì²˜ë¦¬
            const safeEscape = (str) => str ? escapeHtml(String(str)) : '';
            const safeNumber = (num) => typeof num === 'number' ? num : 0;

            switch (data.type) {
                case 'start':
                    updateStreamingStatus('ğŸš€', safeEscape(data.message) || 'ì‹œì‘...');
                    break;
                case 'stage':
                    updateStreamingStatus(getStageIcon(data.stage), safeEscape(data.message));
                    break;
                case 'plan':
                    // plan ì´ë²¤íŠ¸: goalê³¼ steps ë°°ì—´ì„ ê°€ì§
                    if (data.goal) {
                        addStreamingStage(`ğŸ“‹ <strong>ëª©í‘œ:</strong> ${safeEscape(data.goal)}`);
                    }
                    if (data.steps && Array.isArray(data.steps)) {
                        data.steps.forEach(s => {
                            addStreamingStage(`  ğŸ“ ë‹¨ê³„ ${safeNumber(s.step)}: ${safeEscape(s.description)}`);
                        });
                    }
                    break;
                case 'step':
                    addStreamingStage(`âš¡ <strong>ë‹¨ê³„ ${safeNumber(data.step_number)}:</strong> ${safeEscape(data.description)} [${safeEscape(data.status)}]`);
                    break;
                case 'execution_result':
                    const success = data.success ? 'âœ…' : 'âŒ';
                    addStreamingStage(`${success} <strong>ì‹¤í–‰ ê²°ê³¼:</strong><br><small>${safeEscape(truncateText(data.output, 300))}</small>`);
